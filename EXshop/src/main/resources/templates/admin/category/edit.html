
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/menu :: menu"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <div class="content">

            <div class="col-md-6">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit category </h3>
                    </div>


                    <form role="form" method="post" th:action="@{/admin/edit-category}" th:object="${category}">
                        <input type="text" class="form-control" id="" placeholder="category name" th:field="*{id}">

                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Category Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="category name" th:field="*{categoryName}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Category Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" th:field="*{categoryStatus}" value="1" >
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked th:field="*{categoryStatus}" value="0">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Hidden
                                    </label>
                                </div>
                            </div>

                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script  th:src="@{/assets/js/jquery.min.js}"></script>
<script  th:src="@{/assets/js/jquery-ui.js}"></script>
<script  th:src="@{/assets/js/bootstrap.min.js}"></script>
<script  th:src="@{/assets/js/adminlte.min.js}"></script>
<script  th:src="@{/assets/js/dashboard.js}"></script>
<script  th:src="@{/assets/tinymce/tinymce.min.js}"></script>
<script  th:src="@{/assets/tinymce/config.js}"></script>
<script  th:src="@{/assets/js/function.js}"></script>
</body>
</html>
