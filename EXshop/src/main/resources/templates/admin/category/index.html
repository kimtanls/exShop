
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/menu :: menu"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-md-8">
                <div class="box">

                    <div class="box-header">
                        <h3 class="box-title">Danh sách danh mục</h3>
                        <div>
                            <a class="btn btn-success" href="add-category">Thêm mới</a>
                        </div>
                        <div class="box-tools">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="box-body no-padding">
                        <table class="table">
                            <tbody>
                            <tr>
                                <th style="width: 10px">ID</th>
                                <th>Category name</th>
                                <th>Status</th>
                                <th >Action</th>
                            </tr>
                            <tr th:each="category : ${categoryList}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.categoryName}"></td>
                                <td th:if="${category.categoryStatus}"><span class="label label-success">Stock Up</span></td>
                                <td th:if="${!category.categoryStatus}"><span class="label label-danger">Sold out</span></td>


                                <td>
                                    <a th:href="@{/admin/edit-category/{id}(id=${category.id})}" class="btn btn-success">edit</a>
                                    <a th:href="@{/admin/delete-category/{id}(id=${category.id})}" onclick="return confirm('you want to delete')" class="btn btn-danger">Delete</a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script  th:src="@{/assets/js/jquery.min.js}"></script>
<script  th:src="@{/assets/js/jquery-ui.js}"></script>
<script  th:src="@{/assets/js/bootstrap.min.js}"></script>
<script  th:src="@{/assets/js/adminlte.min.js}"></script>
<script  th:src="@{/assets/js/dashboard.js}"></script>
<script  th:src="@{/assets/tinymce/tinymce.min.js}"></script>
<script  th:src="@{/assets/tinymce/config.js}"></script>
<script  th:src="@{/assets/js/function.js}"></script>
</body>
</html>
